<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/78ccc250b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="asset/css/style.css" />
</head>

<body>
    <canvas id="canvas-draft" width="1280" height="500"></canvas>
    <canvas id="canvas-real" width="1280" height="500"></canvas>
    <button type="button" id="rectButton" class="btn btn-outline-dark waves-effect border-0">
      Rectangle
    </button>
    <button type="button" id="circButton" class="btn btn-outline-dark waves-effect border-0">
      Circle
    </button>
    <button type="button" id="lineButton" class="btn btn-outline-dark waves-effect border-0">
      Line
    </button>
    <button type="button" id="bezierButton" class="btn btn-outline-dark waves-effect border-0">
      Bezier
    </button>
    <button type="button" id="textButton" class="btn btn-outline-dark waves-effect border-0">
      Text
    </button>
    <button type="button" id="penButton" class="btn btn-outline-dark waves-effect border-0">
      Pen
    </button>
    <button type="button" id="eraserButton" class="btn btn-outline-dark waves-effect border-0">
      Eraser
    </button>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type='text/javascript' src="/asset/js/canvas-common.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-pen.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-rectangle.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-text.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-eraser.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-line.js"></script>

</body>

</html>
