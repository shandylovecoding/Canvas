<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Canvas</title>
  <link rel="stylesheet" type="text/css" href="asset/css/style.css" />

</head>

<body>
  <canvas id="canvas-draft" width="1280" height="500"></canvas>
  <canvas id="canvas-real" width="1280" height="500"></canvas>
  <button type="button" id="lineButton" class="btn btn-outline-dark waves-effect">
    Pen
  </button>
  <button type="button" id="rectButton" class="btn btn-outline-dark waves-effect">
    Rectangle
  </button>
  <button type="button" id="circleButton" class="btn btn-outline-dark waves-effect">
    Circle
  </button>
  <button type="button" id="textButton" class="btn btn-outline-dark waves-effect">
    Text
  </button>
  <label for="color-input" id="color-label" style="background-color: red"></label>
  <input type="checkbox" id="color-input" checked></input>
  <div id="color-picker">
    <canvas id="color-block" height="150" width="150"></canvas>
    <canvas id="color-strip" height="150" width="30"></canvas>
  </div>

  <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type='text/javascript' src="/asset/js/canvas-common.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-line.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-rectangle.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-circle.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-text.js"></script>
  <script type='text/javascript' src="/asset/js/paint-Bucket.js"></script>


</body>

</html>
