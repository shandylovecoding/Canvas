<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/78ccc250b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="asset/css/style.css" />
</head>

<body>
  <button type="button" id="rectButton" class="btn border-0">
    Rectangle
  </button>
  <button type="button" id="circleButton" class="btn border-0">
    Circle
  </button>
  <button type="button" id="polyButton" class="btn border-0">
    Polygon
  </button>
  <button type="button" id="lineButton" class="btn border-0">
    Line
  </button>
  <button type="button" id="polylineButton" class="btn border-0">
    Polyline
  </button>
  <button type="button" id="quadraticButton" class="btn border-0">
    Quadratic
  </button>
  <button type="button" id="bezierButton" class="btn border-0">
    Bezier
  </button>
  <button type="button" id="textButton" class="btn border-0">
    Text
  </button>
  <button type="button" id="penButton" class="btn border-0">
    Pen
  </button>
  <button type="button" id="eraserButton" class="btn border-0">
    Eraser
  </button>
  <button type="button" id="marqueeButton" class="btn border-0 disabled">
    Marquee
  </button>
  <button type="button" id="eyedropper" class="btn border-0">
    Eyedropper
  </button>
  <button type="button" id="fillflood" class="btn border-0">
    FillFlood
  </button>
  <button type="button" id="brightnessButton" class="btn border-0">
    Brightness
  </button>
  <input type="number" id="brightness" value="100" onChange="getBrightness()" min="0" max="500">
  <button type="button" id="contrastButton" class="btn border-0">
    Contrast
  </button>
  <input type="number" id="contrast" value="100" onChange="getContrast()" min="0" max="500">
  <button type="button" id="saturateButton" class="btn border-0">
    Saturate
  </button>
  <input type="number" id="saturate" value="100" onChange="getContrast()" min="0" max="100">
  <button type="button" id="noiseButton" class="btn border-0 disabled">
    Noise
  </button>
  <button type="button" id="undoButton" class="btn border-0 disabled">
    Undo
  </button>
  <button type="button" id="redoButton" class="btn border-0 disabled">
    Redo
  </button>
  <button type="button" id="clearButton" class="btn border-0">
    Clear
  </button>
  <button type="button" id="saveButton" class="btn border-0">
    Save
  </button>
  <input type="file" name="load" id="load" class="btn border-0">
    Share
  </button>
  <input type="number" id="lineWidth" name="lineWidthy" value="10" onChange="getWidth()" min="0" max="300">
  <select id="textFont" name="textFont" onchange="fontSelect()">
  <option value="Arial">Arial</option>
  <option value="Courier New">Courier New </option>
  <option value="Verdana"> Verdana </option>
  </select>
<label for="color-input" id="color-label" style="background-color:black"></label>
<input type="checkbox" id="color-input" ></input>
<label for="fillcolor-input" id="fillcolor-label" style="background-color:lightgray"></label>
<input type="checkbox" id="fillcolor-input"></input>
<div id="color-picker">
  <canvas id="color-block" height="150" width="150"></canvas>
  <canvas id="color-strip" height="150" width="30"></canvas>
</div>
<div id="canvas">
  <h1>DRAW ANYWHERE</h1>
   <canvas id="canvas-real" width="1950" height="950"></canvas>
   <canvas id="canvas-draft" width="1950" height="950"></canvas>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type='text/javascript' src="./asset/js/index.js"></script>
  <script type='text/javascript' src="/asset/js/canvas-common.js"></script>
  <script type='text/javascript' src="/asset/js/paint-bucket.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-pen.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-rectangle.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-circle.js"></script>
  <script type='text/javascript' src="./asset/js/drawing-polygon.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-text.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-eraser.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-line.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-polyline.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-bezier-curve.js"></script>
  <script type='text/javascript' src="/asset/js/drawing-quadratic-curve.js"></script>
  <script type='text/javascript' src="/asset/js/eyedropper.js"></script>
  <script type='text/javascript' src="/asset/js/clear.js"></script>
  <script type='text/javascript' src="/asset/js/undo-redo.js"></script>
  <script type='text/javascript' src="/asset/js/save.js"></script>
  <script type='text/javascript' src="/asset/js/fillflood.js"></script>
  <script type='text/javascript' src="/asset/js/filters.js"></script>
  <script type='text/javascript' src="./asset/js/size.js"></script>
</body>

</html>
